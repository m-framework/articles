<tr data-id="~id~" data-sequence="~sequence~">
    <td width="20%">
        <i class="move"></i>
        <a href="~language_prefix~/~pagename~/articles/edit/~id~"
           title="*Edit*"
           class="edit"><i class="fa fa-pencil"></i></a>
        <a href="~language_prefix~/~pagename~/articles/delete/~id~"
           title="*Delete*"
           onclick="return confirm('*Are you sure want to delete this article*?');"
           class="delete"><i class="fa fa-trash-o"></i></a>
        <a href="~language_prefix~~path~"
           title="*View this article*"
           target="_blank"
           class="btn-white"><i class="fa fa-eye"></i></a>
        <a href="~language_prefix~/~pagename~/articles/duplicate/~id~"
           title="*Duplicate this article*"
           class="btn-white"><i class="fa fa-clone"></i></a>
        <a href="~language_prefix~/~pagename~/seo/edit?address=~language_prefix~~path~"
           title="*Edit SEO-settings*"
           class="btn-white"><i class="fa fa-line-chart"></i></a>
    </td>
    <td width="25%" class="text-left"><a href="~language_prefix~~path~" target="_blank" title="*View this article*">~language_prefix~~path~</a></td>
    <td width="35%" class="text-left">~title~</td>
    <td width="10%">
        <input
                type="checkbox"
                value="1"
                id="published_~id~"
                data-edit="published"
                data-m-action="onchange_update"
                data-m-model="articles"
                ~published_checked~>
        <label class="checkbox small" for="published_~id~"></label>
    </td>
    <td width="10%">~date~</td>
</tr>
