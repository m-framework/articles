<div class="w50 relative">
    <div class="article-small">
        <img src="~image~" data-m-field="image">
        <div class="text">
            <h2><a href="~language_prefix~/~clean_route~/~alias~" data-m-field="title">~title~</a></h2>
            <div class="description" data-m-field="description">~description~</div>
            <div class="tags">~tags_links~</div>

        </div>
    </div>
    ~edit_bar~
</div>
